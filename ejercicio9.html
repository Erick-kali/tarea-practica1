<!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a</title>
    <style>
      .gallery { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; margin: 2rem; }
      .gallery img { width: 150px; height: 100px; object-fit: cover; cursor: pointer; border: 2px solid #5C9DBF; border-radius: 4px; }
      .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
      .modal img { max-width: 90%; max-height: 90%; }
    </style>
  </head>
  <body>
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80" alt="Pasatiempo1" onclick="openModal(this.src)">
      <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80" alt="Pasatiempo2" onclick="openModal(this.src)">
      <img src="https://picsum.photos/150/100" alt="Pasatiempo3" onclick="openModal(this.src)">
    </div>
    <div id="modal" class="modal" onclick="closeModal()">
      <img id="modal-img" src="" alt="Ampliada">
    </div>
    <script>
      function openModal(src) {
        document.getElementById('modal-img').src = src;
        document.getElementById('modal').style.display = 'flex';
      }
      function closeModal() {
        document.getElementById('modal').style.display = 'none';
      }
    </script>
