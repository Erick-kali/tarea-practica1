<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Básico</title>
  <style>
    body { font-family: Verdana, sans-serif; margin: 2rem; }
    form { display: flex; flex-direction: column; width: 300px; }
    label { margin-top: 1rem; }
    input { padding: .5rem; margin-top: .5rem; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 1.5rem; padding: .75rem; border: none; border-radius: 4px; background: #5C9DBF; color: #fff; cursor: pointer; }
    button:hover { background: #4a8ca1; }
  </style>
</head>
<body>
  <h1>Registro de Usuario</h1>
  <form action="#" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="1" required>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
