<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla de Países y Capitales</title>
  <style>
    body { font-family: Georgia, serif; margin: 2rem; background: #fafafa; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: .75rem; text-align: left; }
    th { background: #5C9DBF; color: #fff; }
    tr:nth-child(even) { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Países y sus Capitales</h1>
  <table>
    <tr><th>País</th><th>Capital</th><th>Continente</th></tr>
    <tr><td>España</td><td>Madrid</td><td>Europa</td></tr>
    <tr><td>Brasil</td><td>Brasilia</td><td>América</td></tr>
    <tr><td>Japón</td><td>Tokio</td><td>Asia</td></tr>
  </table>
</body>
</html>
